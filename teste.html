<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
      <input id="nome">  
    </div>

    <script>
      var linkElement = document.createElement('a'); // tag do elemento a ser criado
      linkElement.setAttribute('href', 'http://rocketseat.com.br'); // alterando valor
      linkElement.setAttribute('title', 'Site da Rocketseat');
      var textElement = document.createTextNode('Acessar site da Rocketseat'); // criando string
      linkElement.appendChild(textElement); // declarando texto como filho do link
      // a linha acima seria o mesmo que criar:
      // <a href="http://rocketseat.com.br">Acessar site da Rocketseat</a>

      var containerElement = document.querySelector("#app");
      containerElement.appendChild(linkElement);

      var inputElement = document.querySelector('#nome');
      containerElement.removeChild(inputElement); // containerElement está referenciando a div#app, e está removendo o filho input#nome
    </script>
  </body>
</html>
