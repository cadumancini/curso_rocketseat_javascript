<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      var x = 10, y = 5;
      console.log(x, y); // 10 5

      var resultado = x + y;
      console.log(resultado); // 15

      x = "10";
      resultado = x + y;
      console.log(resultado); // 105 (concatenou)

      //pode usar qualquer operador matemático -> + - * / %

      x = 10;
      //x = x + 3;
      x += 3; // é o mesmo da linha acima
      console.log(x); // 105 (concatenou)
    </script>
  </body>
</html>
