<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
      <button onclick="showAlert()">Press me</button>
      <button onmouseover="showAlert()">Press me 2</button>
      <input onkeypress="showAlert()"/>
    </div>

    <script>
      function showAlert(){
        alert('Button was clicked!');
      }
    </script>
  </body>
</html>
