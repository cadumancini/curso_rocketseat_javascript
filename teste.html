<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      function retornaSexo1(sexo){
        // M, F
        // Masculino, Feminino  

        if(sexo === 'M'){ // == verifica se valores são iguais (mesmo com tipo diferente) | === verifica se os valores e tipos são iguais
          return 'Masculino';
        } else {
          return 'Feminino';
        }
      }

      function retornaSexo2(sexo){
        if(sexo === 'M'){
          return 'Masculino';
        } else if(sexo === 'F'){
          return 'Feminino'
        } else{
          return 'Outro';
        }
      }

      function retornaSexo3(sexo){
        switch(sexo){
          case 'M':
            return 'Masculino';
          case 'F':
            return 'Feminino';
          default:
            return 'Outro';
        }
      }

      var resultado = retornaSexo1('M');
      console.log(resultado);
      resultado = retornaSexo2('asada');
      console.log(resultado);
      resultado = retornaSexo3('F'); 
      console.log(resultado);
    </script>
  </body>
</html>
