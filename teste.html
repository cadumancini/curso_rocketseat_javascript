<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
      <div class="box"></div>  
    </div>

    <script>
      var boxElement = document.querySelector('.box');  
      //boxElement.style. -> o que for escrito depois do style vai ser a propriedade do css. 
      // Quando for uma propriedade com dois nomes, separado por hífen, tirar o hífen e deixa a primeira letra da palavar como maiuscula
      boxElement.style.width = 100;
      boxElement.style.height = 100;
      boxElement.style.backgroundColor = '#f00';
    </script>
  </body>
</html>
