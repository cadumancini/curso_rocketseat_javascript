<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      // for, while

      for (var i = 0; i <= 100; i++){
        console.log(i);
      }

      var j = 0;
      while(j <= 100){
        console.log(j);
        j++;
      }

      // Se souber o tamanho do intervalo, melhor usar FOR
      // Se nÃ£o, usar while

    </script>
  </body>
</html>
