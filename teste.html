<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      var nome = "Cadu";
      var idade = 27;
      var peso = 76.5;
      var humano = true;

      var alunos = ['Cadu', 'João', 'José'];

      var aluno = {
        nome: 'Cadu',
        idade: 27,
        peso: 76.5,
        humano: true
      };

      console.log(alunos); // mostrando array
      console.log(alunos[1]); // mostrando item em posição do array
      console.log(aluno.peso); // mostrando membro de objeto
    </script>
  </body>
</html>
